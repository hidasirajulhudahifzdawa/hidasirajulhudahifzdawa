<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment the debt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }
    .container h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    .details {
      margin: 15px 0;
      text-align: left;
    }
    .details p {
      margin: 5px 0;
      font-size: 16px;
    }
    .pay-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .pay-button:hover {
      background-color: #45a049;
    }
    .status-message {
      margin-top: 20px;
      font-size: 18px;
      color: #4CAF50;
      display: none;
    }
    .status-message .check-icon {
      font-size: 24px;
      color: green;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan Payment</h1>
    <div class="details">
      <p><strong>Name:</strong> Muhammed Adil</p>
      <p><strong>Place:</strong> Perambra</p>
      <p><strong>Class:</strong> Degree First Year</p>
      <p><strong>Debt to be Given:</strong> ₹5</p>
    </div>
<a class="pay-button" onclick="startPayment()">Pay Now</a>
<div class="status-message" id="payment-status" style="display: none;">
  <span class="check-icon">✔</span><span>Payment Successful!</span>
</div>

<script>
  function startPayment() {
    fetch("/start-payment") // Call your server to initiate payment
      .then((res) => res.json())
      .then((data) => {
        const paymentUrl = data.upiLink; // Get UPI link from server
        window.location.href = paymentUrl; // Redirect user to payment app
      });
  }

  function checkPaymentStatus(transactionId) {
    fetch(`/check-payment-status?transactionId=${transactionId}`)
      .then((res) => res.json())
      .then((data) => {
        if (data.status === "success") {
          document.getElementById("payment-status").style.display = "block"; // Show success message
        }
      });
  }
</script>
</body>
</html>
