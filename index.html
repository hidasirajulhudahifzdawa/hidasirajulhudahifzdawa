<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Now</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Muhammed Adil</h2>
      <p><strong>Place:</strong> Perambra</p>
      <p><strong>Class:</strong> Degree First</p>
      <p><strong>Debt to be Paid:</strong> ₹5</p>
      <button id="payNow" class="button">Pay Now</button>
      <div id="successMessage" class="success-message hidden">
        <span class="tick">✔</span> Payment Successful
      </div>
      <div id="failureMessage" class="failure-message hidden">
        <span class="cross">✘</span> Payment Failed
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
